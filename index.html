<!doctype html>
<html>
<head>

  <title>videojs-marker-plugin Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-marker-plugin.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-marker-plugin-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>

  <ul>

  <script src="dist/videojs-marker-plugin.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-marker-plugin-player', {
        controlBar: {
          children: [
            'playToggle',
            'progressControl',
            'liveDisplay',
            'seekToLive',
            'currentTimeDisplay',
            'timeDivider',
            'durationDisplay',
            'volumePanel',
            'remainingTimeDisplay',
            'customControlSpacer',
            'playbackRateMenuButton',
            'chaptersButton',
            'descriptionsButton',
            'subsCapsButton',
            'audioTrackButton',
            // 'pictureInPictureToggle',
            'fullscreenToggle',
          ],
          volumePanel: {
            inline: false,
          }
        },
      });
      var markerPlugin = window.markerPlugin = examplePlayer.markerPlugin({
        markers: [

            type: 'text',

            }
          },
          {
            offset: 31,

            data: {

            }
          },
          {
            offset: 32,
            type: 'text',

        panel: false,
      });
    }(window, window.videojs));

</body>
